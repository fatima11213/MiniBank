<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Money - Mobile Banking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: playfair display;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      background-image: url('https://i.postimg.cc/HLHcc0tv/add-money-to-bank-illustration-vector.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0f2749;
    }

    .logo-btn {
      width: 120px;
      height: 40px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      background-image: url('https://i.postimg.cc/nLt7Kfnk/Mobile-Banking-Logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .page-title {
      font-size: 36px;
      font-weight: bold;
      margin: 20px;
    }

    .description {
      font-size: 20px;
      color: #666;
      margin-left: 20px;
      margin-bottom: 20px;
    }

    .input-section {
      margin-left: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      margin-left: 20px;
    }

    .input-field {
      width: 50%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-left: 20px;
    }

    .proceed-btn, .back-btn {
      width: 50%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 35px;
      margin-top: 20px;
    }

    .proceed-btn {
      background-color: #4CAF50;
      color: white;
    }

    .back-btn {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      z-index: 1000;
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0f2749;
      color: #aac5ea;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #143860;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <button class="logo-btn" onclick="goHome()"></button>
  </nav>

  <h1 class="page-title">Add Money</h1>
  <p class="description">Add money in easy secure steps. Fast and easy way to add money to your account securely.</p>

  <!-- Updated form -->
  <form action="/bank" method="POST">
    <div class="input-section">
      <div class="input-group">
        <label class="input-label">Bank Account No</label>
        <input type="text" name="accountNo" class="input-field" placeholder="Enter account number" required>
      </div>

      <div class="input-group">
        <label class="input-label">Enter Amount</label>
        <input type="number" name="amount" class="input-field" placeholder="Enter amount" required>
      </div>
    </div>

    <button class="proceed-btn" type="submit">Proceed</button>
  </form>

  <button class="back-btn" onclick="goBack()">Back</button>

  <!-- Popup and overlay -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="successPopup">
    <h3>Money Added Successfully.</h3>
    <button onclick="goHome()">Home</button>
  </div>

  <script>
    // Triggering popup visibility based on success flag passed from Flask
    {% if success %}
      document.getElementById('successPopup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    {% endif %}

    function goHome() {
      window.location.href = "home";
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
